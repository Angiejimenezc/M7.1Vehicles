<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars</title>
    <link rel="icon" href="/views/favicon/favicon (1).ico">
    <link rel="stylesheet" href="/views/bootstrap/bootstrap.min (2).css">

    <link rel="stylesheet" href="/views/style.css">
</head>

<body>
    <div class="cabecera p-4 mb-5 bg-dark">
        <h1 class="display-1 text-muted">Coches</h1>
    </div>
    <div class="cover container-fluid mx-auto">
        <div id="app" class="row">
            <div class="col-md-4">
                <!-- Formulario coche -->
                <div id="carForm" class="card d-flex border-secondary">
                    <div class="card-header text-center"></div>
                    <h4 class="text-center">Registra tu coche</h4>
                </div>
                <form id="form1" class="card-body">
                    <div class="form-group">
                        <label for="plate">Matrícula</label>
                        <input type="text" id="plate" placeholder="Introduce Matrícula" class="form-control">
                        <div class="invalid-feedback" id="errorPlate"></div>
                    </div>
                    <div class="form-group">
                        <label for="brand">Marca</label>
                        <input type="text" id="brand" placeholder="Introduce Marca" class="form-control">
                        <div class="invalid-feedback" id="errorBrand"></div>
                    </div>
                    <div class="form-group">
                        <label for="color">Color</label>
                        <input type="text" id="color" placeholder="Introduce Color" class="form-control">
                        <div class="invalid-feedback" id="errorColor"></div>
                    </div>
                    <button type="button" onmousedown="createCar()" class="btn btn-primary btn-block">Crear Coche
                    </button>
                </form>

                <!-- Formulario ruedas -->
                <div id="wheelForm" class="card d-none border-secondary">
                    <div class="card-header text-center">
                        <h4>Ruedas</h4>
                    </div>
                    <form id="form2" class="card-body">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="bWheel1">Marca 1</label>
                                <input type="text" class="form-control" id="bWheel1" placeholder="Marca">
                                <div class="invalid-feedback" id="errorBwheel1"></div>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="dWheel1">Diametro 1</label>
                                <input type="number" step="0.4" class="form-control" id="dWheel1"
                                    placeholder="Diametro">
                                <div class="invalid-feedback" id="errorDwheel1"></div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="bWheel2">Marca 2</label>
                                <input type="text" class="form-control" id="bWheel2" placeholder="Marca">
                                <div class="invalid-feedback" id="errorBwheel2"></div>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="dWheel2">Diametro 2</label>
                                <input type="number" step="0.4" class="form-control" id="dWheel2"
                                    placeholder="Diametro">
                                <div class="invalid-feedback" id="errorDwheel2"></div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="bWheel3">Marca 3</label>
                                <input type="text" class="form-control" id="bWheel3" placeholder="Marca">
                                <div class="invalid-feedback" id="errorBwheel3"></div>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="dWheel3">Diametro 3</label>
                                <input type="number" step="0.4" class="form-control" id="dWheel3"
                                    placeholder="Diametro">
                                <div class="invalid-feedback" id="errorDwheel3"></div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="bWheel4">Marca 4</label>
                                <input type="text" class="form-control" id="bWheel4" placeholder="Marca">
                                <div class="invalid-feedback" id="errorBwheel4"></div>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="dWheel4">Diametro 4</label>
                                <input type="number" step="0.4" class="form-control" id="dWheel4"
                                    placeholder="Diametro">
                                <div class="invalid-feedback" id="errorDwheel4">
                                </div>
                            </div>
                        </div>

                        <button type="button" onmousedown="addWheels()" class="btn btn-primary btn-block"> Añadir Rueda
                        </button>
                    </form>
                </div>
            </div>

            <!-- Listado coches registrados-->
            <div id="carList" class="card col-12 col-md-7 p-0 d-flex container-fluid border-secondary"
                style="height: 415px;">
                <div class="card-header text-center">
                    <h4>Coches Registrados</h4>
                </div>
                <div class="overflow-auto" id="carInfo"></div>
            </div>

        </div>
        <script src="../models/car.js"></script>
        <script src="../models/wheel.js"></script>
        <script src="../controllers/controller.js"></script>
        <!-- Optional JavaScript -->
        <!-- Bootstrap scripts -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
        </script>

</body>

</html>
</body>

</html>
