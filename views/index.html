<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars</title>
    <link rel="icon" href="/views/favicon/favicon (1).ico">
    <link rel="stylesheet" href="/views/bootstrap/bootstrap.min (2).css">
    <script src="../models/car.js"></script>
    <script src="../models/wheel.js"></script>
    <script src="../controllers/controller.js"></script>
    <link rel="stylesheet" href="/views/style.css">
</head>

<body>
    <div class="cabecera p-4 mb-5 bg-dark">
        <h1 class="display-1 text-muted">Coches</h1>
    </div>
    <div class="container-fluid col-8 col-md-6 col-sm-6 text-justify text-dark">
        <!-- Formulario coche -->
        <div class="carForm d-flex flex-column align-items-center">
            <form class="d-flex">
                <div class="form-group p-0 ml-0 mr-3 mb-2 text-muted font-weight-bold text-center">
                    <label>Matrícula</label>
                    <input type="text" class="form-control" placeholder="Introduce matrícula" autocomplete="off"
                        id="plate" onblur="inputPlate()">
                    <div class="invalid-feedback" id="errorPlate"></div>

                    <div class="form-group has-success">
                    </div>
                </div>
                <div class="form-group p-0 mr-3 mb-2 text-muted font-weight-bold text-center">
                    <label>Marca</label>
                    <input type="text" class="form-control" placeholder="Introduce marca" autocomplete="off" id="brand"
                        onblur="inputBrand()">
                    <div class="invalid-feedback" id="errorBrand"></div>
                </div>
                <div class="form-group p-0 mr-3 mr-lg-0 mb-2 text-muted font-weight-bold text-center">
                    <label>Color</label>
                    <input type="text" class="form-control" placeholder="Introduce color" autocomplete="off" id="color"
                        onblur="inputColor()">
                    <div class="invalid-feedback" id="errorColor"></div>
                </div>
            </form>
            <button id="createCar" class="btn-dark rounded font-weight-bold mt-3 p-2" onmousedown="createCar()">Crear
            </button>
        </div>
        <!-- Formulario ruedas -->
        <div class="wheelForm d-none">
            <form class="d-flex flex-grow-1 justify-content-center">
                <div class="rueda1">
                    <div class="form-group mr-3 mb-0">
                        <label>Rueda 1</label>
                        <input type="text" class="form-control" placeholder="Marca" autocomplete="off" id="marcaRueda1"
                            onblur="inputWheelBrand(1)">
                        <div class="invalid-feedback" id="errorWheelBrand1"></div>
                    </div>
                    <div class="form-group mr-3 mb-0">
                        <input type="number" step="0.01" placeholder="Diámetro" class="form-control" autocomplete="off"
                            id="diametroRueda1" onblur="inputDiameter(1)">
                        <div class="invalid-feedback" id="errorDiameter1"></div>
                    </div>
                </div>
                <div class="rueda2">
                    <div class="form-group mr-3 mb-0">
                        <label>Rueda 2</label>
                        <input type="text" class="form-control" placeholder="Marca" autocomplete="off" id="marcaRueda2"
                            onblur="inputWheelBrand(2)">
                        <div class="invalid-feedback" id="errorWheelBrand2"></div>
                    </div>
                    <div class="form-group mr-3 mb-0">
                        <input type="number" step="0.01" placeholder="Diámetro" class="form-control" autocomplete="off"
                            id="diametroRueda2" onblur="inputDiameter(2)">
                        <div class="invalid-feedback" id="errorDiameter2"></div>
                    </div>
                </div>
                <div class="rueda3">
                    <div class="form-group mr-3 mb-0">
                        <label>Rueda 3</label>
                        <input type="text" class="form-control" placeholder="Marca" autocomplete="off" id="marcaRueda3"
                            onblur="inputWheelBrand(3)">
                        <div class="invalid-feedback" id="errorWheelBrand3"></div>
                    </div>
                    <div class="form-group mr-3 mb-0">
                        <input type="number" step="0.01" placeholder="Diámetro" class="form-control" autocomplete="off"
                            id="diametroRueda3" onblur="inputDiameter(3)">
                        <div class="invalid-feedback" id="errorDiameter3"></div>
                    </div>
                </div>
                <div class="rueda4">
                    <div class="form-group mr-3 mb-0">
                        <label>Rueda 4</label>
                        <input type="text" class="form-control" placeholder="Marca" autocomplete="off" id="marcaRueda4"
                            onblur="inputWheelBrand(4)">
                        <div class="invalid-feedback" id="errorWheelBrand4"></div>
                    </div>
                    <div class="form-group mr-3 mb-0">
                        <input type="number" step="0.01" placeholder="Diámetro" class="form-control" autocomplete="off"
                            id="diametroRueda4" onblur="inputDiameter(4)">
                        <div class="invalid-feedback" id="errorDiameter4"></div>
                    </div>
                </div>
            </form>
            <button id="addWheels" class="btn-dark rounded font-weight-bold mt-3 p-2" onmousedown="ruedas(car)">Añadir
                Rueda</button>
        </div>
        <!-- Car Info -->
        <div id="informacion"></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous">
    </script>
</body>

</html>
</body>

</html>
